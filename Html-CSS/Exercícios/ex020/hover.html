<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif
        }

        div:hover{
           color:red;
        }

        div > p{
            display:none;
        }

        div:hover > p{
            display:block;
            background-color:rgb(143, 28, 28);
            color:#fff;
            width:140px;
            padding:10px;
            border-radius:20px;
            text-align:center;
        }


    </style>
</head>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto a baixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
<body>
    
</body>
</html>
