<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe{
            width:400px;
            height:400px;
            border:10px solid black;
            box-shadow:5px 5px 10px rgba(0, 0, 0, 0.486);;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="yes">
            <a href="https://www.cursoemvideo.com">Curso em video</a>
        </iframe>
    
        para aprender a programar
    </p>
    <p>
        O repositório do guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>

        também é bem legal
    </p>
</html>
