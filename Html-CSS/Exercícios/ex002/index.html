<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Voce pode escrever um 
        parágrafo de qualquer jeito 
        basta apenas colocar tudo no
        meio do par de tags 
         &lt;p&gt; &lt;p/&gt; <!-- (MENOR QUE ) LESS THAN/ GREATER THAN (MAIOR QUE)-->
    </p> 
    <p> se voce precisar quebrar 
        um parágrago voce pode <br>
        usar a tag br.
    </p>
    <P> Vamos adicionar alguns símbolos: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &empty;
    </P>
    <p> Vamos adicionar alguns emojis: 
        &#x1F60E;
        &#x1F947;

    </p>
</body>
</html>
